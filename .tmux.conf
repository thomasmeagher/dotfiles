set -g default-terminal "screen-256color"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Remap binding from C-b to C-a
unbind C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Interferes with vim
unbind C-k

# Reloading
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Quickly open tmux config file
bind M split-window -h "vim ~/.tmux.conf"

# Split panes
bind C-v split-window -h -c "#{pane_current_path}"
bind C-h split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Appearance

## Status Bar
set -g status-bg default
set -g status-fg white
set -g status-justify centre

set -g status-left ""
set -g status-right ""

setw -g window-status-format "#[fg=colour243] #W"
setw -g window-status-current-format " #W"

## Panes
set -g pane-border-style fg=blue
set -g pane-active-border-style fg=brightred

# alternatively, check file exists before sourcing it in tmux.conf
if-shell "test -f ~/.config/tmux/tmuxline" "source ~/.config/tmux/tmuxline"

# Key Bindings
setw -g mode-keys vi
set -g status-keys vi

bind : command-prompt

## v and h to split
bind h split-window -h
bind v split-window -v

# Mouse
setw -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'

